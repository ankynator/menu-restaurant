<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="whatIsHeight()">
  <nav class="navbar">
    <ul>
      <li><a href="#">01. Home</a> </li>
      <li><a href="#secA">02. Section A</a> </li>
      <li><a href="#secB">03. Section B</a> </li>
      <li><a href="#secC">04. Section C</a> </li>
      <li><a href="#secD">05. Section D</a> </li>
      
    </ul>
  </nav>

  <section class="presentation">
    <button onclick="scrolling()">
      Ver la carta
    </button>
  </section>

  <main class="main">
    <section class="section" id="secA">
      <h1>Section A</h1>
    </section>
    <section class="section" id="secB">
      <h1>Section B</h1>
    </section>
    <section class="section" id="secC">
      <h1>Section C</h1>
    </section>
    <section class="section" id="secD">
      <h1>Section D</h1>
    </section>
  </main>

<script>
  let vhDesktop
  let vhMobile
  const secA = document.getElementById('secA')

  function whatIsHeight() {
    vhDesktop = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0)
    vhMobile = screen.height
  }

  function scrolling() {
    if(screen.width > 1000){
      window.scroll(0, vhDesktop)
    } else {
      window.scroll(0, vhMobile)
    }

  }
</script>
  
</body>
</html>
